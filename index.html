        font-weight: 700; /* 加粗 */

    }
    .button-container {
        display: flex; /* 让按钮在同一行显示 */
        justify-content: center; /* 水平居中 */
        gap: 70px; /* 按钮之间的间距 */
        margin-top: 130px; /* 与标题的距离 */
        opacity: 0; /* 初始状态为透明 */
        transform: translateY(50px); /* 初始位置向下偏移 */
        animation: slideUpFadeIn 1.5s ease-out 1s forwards; /* 延迟1秒后开始动画 */

    }
    .custom-button {
        width: 300px;
        height: 50px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 25px;
        font-family: Arial, sans-serif;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
    }
    .custom-button:hover {
        background-color: #45a049;
         transform: translateY(-2px); /* 悬停时轻微上移 */
    }
    .custom-button:active {
         background-color: rgba(255, 255, 255, 0.3); /* 点击时背景更亮 */
        transform: translateY(0); /* 点击时恢复原位 */

    }
     /* 向下滑动渐显动画 */
    @keyframes slideDownFadeIn {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* 向上滑动渐显动画 */
    @keyframes slideUpFadeIn {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
